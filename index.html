<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <label for="nome_aluno">Nome do Aluno:</label>
   <input type="text" name="nome_aluno" id="nome_aluno" placeholder="Aluno">
   <br>
   <label for="idade_aluno">Idade do Aluno</label>
   <input type="text" name="idade_aluno" id="idade_aluno" placeholder="Idade">
   <br>
   <label for="data_nascimento">Data de Nascimento:</label>
   <input type="date" name="data_nascimento" id="data_nascimento" placeholder="dd/mm/aaaa">
   <br>
   <label for="numero_chamada">N. Chamada:</label>
   <input type="number" name="numero_chamada" id="numero_chamada" placeholder="Número">
   <br>
   <label for="email_aluno">E-mail:</label>
   <input type="email" name="email_aluno" id="email_aluno" placeholder="E-mail">
   <br>
   <label for="senha_aluno">Senha:</label>
   <input type="password" name="senha_aluno" id="senha_aluno" placeholder="#####">
   <br>
   <label for="turma_aluno">Turma do Aluno:</label>
   <select name="turma_aluno" id="turma_aluno">
      <option value="Preencha">Escolha</option>
      <option value="1A">1°A DS</option>
      <option value="1B">1°B NEM</option>
      <option value="1C">1°C GUIA</option>
   </select>
   <br>
   <label for="observacoes_aluno">Observações do Aluno:</label>
   <textarea name="observacoes_aluno" id="observacoes_aluno" placeholder="Observações"></textarea> 
</body>
</html>
